<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>UTK</title>
	<style>
		html,body {
			margin:0;
			padding:15px;
		}

		img {
			padding:22px;
		}

		#szerokosc {
			margin-left:42%;
			margin-bottom:-10%;
		}

		#wysokosc {
			margin-left:-35%;
		}

		#A {
			border:3px solid #22B151;
			padding:5px;
			max-width:280px; 
			width:auto;
		}

		#B {
			border:3px solid #FF7E24;
			padding:5px;
			max-width:280px; 
			width:auto;
		}

		#C {
			border:3px solid #079DD4;
			padding:5px;
			max-width:220px; 
			width:auto;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><p id="szerokosc"></p></td><td></td>
		</tr>
		<tr>
			<td><img src="wyswietlacz.png"></td><td><p id="wysokosc"></p></td>
		</tr>
	</table>
	<p id="dpi"></p>
	<p id="A"></p><p class="cm1"></p>
	<p id="B"></p><p class="cm2"></p>
	<p id="C"></p><p class="cm3"></p>

	<script>
		var Szerokosc = prompt("Podaj szerokość");
		var Wysokosc = prompt("Podaj wysokosc");
		var dpi = prompt("Podaj wartość DPI");
		var A = Szerokosc/dpi,Ac = zaokraglanie(A,2) ,Acal = A*2.54, Acm = zaokraglanie(Acal,1), Akw = Math.pow(Acm,2), Akw = zaokraglanie(Akw,1);
		var B = Wysokosc/dpi,Bc = zaokraglanie(B,2) ,Bcal = B*2.54, Bcm = zaokraglanie(Bcal,1), Bkw = Math.pow(Bcm,2), Bkw = zaokraglanie(Bkw,1);
		var Ckw = Akw + Bkw;
		var C = Math.sqrt(Ckw), C = zaokraglanie(C,1);
		if(Szerokosc && Wysokosc && dpi != null){
			document.getElementById("szerokosc").innerHTML = Szerokosc + "px";
			document.getElementById("wysokosc").innerHTML = Wysokosc + "px";
			document.getElementById("dpi").innerHTML = "Myszka: " + dpi + " dpi";
			document.getElementById("A").innerHTML = "A = "+ Szerokosc + "px : " + dpi + "dpi" + " = " + Ac + " cal ≈ " + Acm + " cm";
			document.getElementById("B").innerHTML = "B = "+ Wysokosc + "px : " + dpi + "dpi" + " = " + Bc + " cal ≈ " + Bcm + " cm";
			document.getElementById("C").innerHTML = "C<sup>2</sup> = "+ Acm + "<sup>2</sup>" + " + " + Bcm + "<sup>2</sup><br>" + "C<sup>2</sup> = " + Akw + " + " + Bkw + " ≈ " + Ckw + " cm<br>" + "C ≈ " + C + " cm";
		}
		else {
			alert("Brakuje wartości");
			location.reload();	
		}

		function zaokraglanie(n,k)
		{
		    var factor = Math.pow(10, k);
		    return Math.round(n*factor)/factor;
		}
	</script>
</body>
</html>
